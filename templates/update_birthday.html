<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Birthday</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card birthday-card">
            <div class="card-body">
                <h1 class="text-center">ðŸŽ‰ Update Birthday ðŸŽ‰</h1>
                <form action="{{ url_for('update_birthday_route', id=birthday[0]) }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ birthday[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ birthday[2] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Custom Message</label>
                        <textarea class="form-control" id="message" name="message" required>{{ birthday[3] }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ birthday[4] }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block birthday-btn">Update Birthday</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
